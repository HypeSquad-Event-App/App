<!DOCTYPE html>
<html>

<head>
    <title>Add an event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        #locationField {
            position: relative;
            width: 480px;
        }

        #autocomplete {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 99%;
        }

        #error {
            visibility: hidden;
            color: red;
        }
    </style>
</head>

<body>
    <div id='error'><strong>The event name needs to have 6 letters minimum!</strong></div>
    Event name: <input id="eventName" type="text">
    <button type="button" id="submitButton">Add the event</button>
    <div id="locationField">
        <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
        var placeSearch, autocomplete;
        var lat = 0;
        var lng = 0;

        function initAutocomplete() {
            // Create the autocomplete object, restricting the search to geographical
            // location types.
            autocomplete = new google.maps.places.Autocomplete(
                /** @type {!HTMLInputElement} */
                (document.getElementById('autocomplete')), {
                    types: ['geocode']
                });

            // When the user selects an address from the dropdown, populate the address
            // fields in the form.
            autocomplete.addListener('place_changed', fillInAddress);
        }

        function fillInAddress() {
            // Get the place details from the autocomplete object.
            var place = autocomplete.getPlace();
            console.log(place);
            lat = place.geometry.location.lat();
            lng = place.geometry.location.lng();


        }

        // Bias the autocomplete object to the user's geographical location,
        // as supplied by the browser's 'navigator.geolocation' object.
        function geolocate() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var geolocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var circle = new google.maps.Circle({
                        center: geolocation,
                        radius: position.coords.accuracy
                    });
                    autocomplete.setBounds(circle.getBounds());
                });
            }
        }
    </script>

    <script>
        $('#submitButton').click(function() {
            if ($('#eventName').val().length < 6) {
                $('#error').css("visibility", "visible");
            } else {

                var data = "{\n    \"name\": \"" + $('#eventName').val() + "\",\n    \"location\": {\n        \"lat\": " + lat + ",\n        \"lng\": " + lng + "\n    }\n}";

                var xhr = new XMLHttpRequest();
                xhr.addEventListener("readystatechange", function() {
                    if (this.readyState === 4) {
                        console.log(this.responseText);
                    }
                });
                xhr.open("POST", "http://localhost:3001/map");
                xhr.setRequestHeader("cache-control", "no-cache");
                xhr.send(data);
            }
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr9v7uj0wnZMszBkshJx90E1Afjixm0AQ&libraries=places&callback=initAutocomplete" async defer></script>
</body>

</html>
